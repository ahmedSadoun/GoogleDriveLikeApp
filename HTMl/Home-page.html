<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="../CSS/master.css"></script>

    <script src="../Assets/jquery.min.js"></script>
    <script src="../Assets/bootstrap.bundle.min.js"></script>

    <script src="../js/Global Shared JS Files/Build-Entries-Grid.js"></script>
    <script src="../js/Global Shared JS Files/Fetch-Data.js"></script>
    <script src="../Assets/pdf.min.js"></script>
    <!-- <script src="../js/Global Shared JS Files/Build-ThumNails.js"></script> -->
    <script src="../js/Home-page.js"></script>
    <link rel="stylesheet" href="../Assets/bootstrap.min.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="p-3 mb-3 border-bottom d-flex" style="min-width: 500px">
      <div class="container" bis_skin_checked="1">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          bis_skin_checked="1"
        >
          <div class="justify-content-center d-flex" style="width: 100%">
            <input
              style="width: 80%"
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
            <button
              type="button"
              class="btn btn-dark mx-1"
              translation_key="search_button"
              style="width: 20%"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER END -->
    <!-- ACTION LIST -->
    <div id="actions-list" class="container d-flex justify-content-start m-3">
      <div class="dropdown" style="margin-left: 80px">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Actions
        </button>
        <ul class="dropdown-menu">
          <li>
            <a
              class="dropdown-item"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#modal"
              >Create Folder</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div id="entitiesContainer" class="container px-4 text-center"></div>
    <div class="modal" tabindex="-1" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input
                id="folder-name-inpur-field"
                type="text"
                class="form-control"
                placeholder="Folder Name"
                aria-label="Folder Name"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              onclick="onApproveCreateFolderClick(this)"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Create Folder
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
