<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="../js/Global Shared JS Files/Set-Page-Headers.js"></script>

    <script src="../js/Home-page.js"></script>
  </head>
  <body>
    <!-- HEADER START -->
    <header
      class="p-3 mb-3 border-bottom d-flex"
      style="min-width: 500px"
      id="header"
    ></header>
    <!-- HEADER END -->
    <!-- ACTION LIST -->
    <div id="actions-list" class="container d-flex justify-content-start m-3">
      <div class="dropdown" style="margin-left: 80px">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Actions
        </button>
        <ul class="dropdown-menu">
          <li>
            <a
              class="dropdown-item"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#modal"
              >Create Folder</a
            >
          </li>
        </ul>
      </div>
      <!-- UPLOAD FILE BEGINS -->
      <div>
        <button
          type="button"
          onclick="onUploadButtonClick(this)"
          class="btn btn-primary mx-2"
        >
          Upload
        </button>
      </div>
      <!-- UPLOAD FILE ENDS -->
      <!-- DELETE SELECTIONS BEGINS-->
      <div>
        <button
          type="button"
          onclick="deleteSelectionButtonClick(this)"
          class="btn btn-danger"
        >
          Delete
        </button>
      </div>
    </div>
    <!-- DELETE SELECTIONS ENDS-->
    <div id="entitiesContainer" class="container px-4 text-center"></div>
    <!-- MODAL -->
    <div class="modal" tabindex="-1" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input
                id="folder-name-inpur-field"
                type="text"
                class="form-control"
                placeholder="Folder Name"
                aria-label="Folder Name"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="onCloseCreateFolderClick()"
            >
              Close
            </button>
            <button
              type="button"
              onclick="onApproveCreateFolderClick(this)"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Create Folder
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- UPLOAD FILE DIALOG -->
    <!-- Upload Modal Begins -->
    <div
      class="modal fade"
      id="upload-file-modal"
      aria-hidden="true"
      aria-labelledby="upload-file-modalLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="upload-file-modalLabel">
              Choose File
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              onclick="onCloseUploadFileModalClick()"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex mx-2">
              <div>
                <input type="file" class="form-control" id="fileInput" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              data-bs-target="#upload-file-modal"
              onclick="onCloseUploadFileModalClick()"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              onclick="onUploadFileSubmitClick()"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Upload
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Upload Modal Ends -->
  </body>
</html>
