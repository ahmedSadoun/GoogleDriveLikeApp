<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form Example</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form action="/submit" method="post">
        <div class="form-group">
          <label for="select1">Select Option 1:</label>
          <select class="form-control" id="select1" name="option1">
            <option value="option1_value1">Option 1</option>
            <option value="option1_value2">Option 2</option>
            <!-- Add more options as needed -->
          </select>
        </div>

        <div class="form-group">
          <label for="select2">Select Option 2:</label>
          <select class="form-control" id="select2" name="option2">
            <option value="option2_value1">Option A</option>
            <option value="option2_value2">Option B</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <div class="form-group">
          <label for="inputField">Input Field:</label>
          <input
            type="text"
            class="form-control"
            id="inputField"
            name="inputField"
          />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
