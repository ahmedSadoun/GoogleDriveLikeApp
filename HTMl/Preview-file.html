<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview File</title>
    <link rel="stylesheet" href="../CSS/master.css" />
    <script src="../Assets/jquery.min.js"></script>
    <script src="../Assets/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../Assets/bootstrap.min.css" />
    <script src="../js/Global Shared JS Files/Build-Entries-Grid.js"></script>
    <script src="../js/Global Shared JS Files/Fetch-Data.js"></script>
    <script src="../js/Global Shared JS Files/Navigation-Bar-Drawer.js"></script>
    <script src="../js/Global Shared JS Files/Header-Search-Bar.js"></script>
  </head>
  <body>
    <!-- HEADER START -->
    <header
      class="p-3 mb-3 border-bottom"
      style="min-width: 500px"
      id="header"
    ></header>

    <!-- HEADER END -->

    <!-- HEADER END -->
    <div id="navigation-bar" class="d-inline-flex mx-5">
      <!-- Navigation List -->
      <!-- <a
      href="./Home-Page.html"
      class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
      >Home</a
    > -->
    </div>

    <div id="actions-list" class="container d-flex justify-content-end m-3">
      <!-- <a onclick="onChangeContentTypeClick()" class="mx-2"
        >Change Content Type</a
      > -->
      <a class="btn-primary" role="button" onclick="onChangeContentTypeClick()"
        >Change Content Type</a
      >
      <a onclick="onPropertiesClick()" class="mx-2">Properties</a>
    </div>
    <div
      id="previewFile"
      style="width: fit-content"
      class="container px-4 text-center border border-dark p-2 bg-light overflow-hidden"
    ></div>
    <br />
    <br />
    <br />
    <script src="../js/Preview-File-Page.js"></script>
    <!-- Modal Begins -->
    <div
      class="modal fade"
      id="exampleModalToggle"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">
              Change File Content Type
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="content-type-select-id" class="form-label"
                >Content Type</label
              >
              <select
                id="content-type-select-id"
                class="form-select"
                aria-label="Default select example"
              ></select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              data-bs-target="#exampleModalToggle"
              onclick="onCloseContentTypeClick()"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              onclick="onSubmitContentTypeClick()"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Ends -->
  </body>
